
<div id="root">
  <div class="layout undefined">
    <div class="content" style="max-width: 375px;">
      <div class="stacks stacks-body-wrap" style="opacity: 1;">
        <div class="screen screen-stack">
          <div class="screen-stack screen-stack-wrap">
            <div class="animation-screen-stack" style="opacity: 1;">
              <div class="animation-screen-stack-content" style="max-width: 375px;">
                <div class="swapHeader" style="opacity: 1;">
                  <div class="header " style="background-color: rgb(4, 109, 181);">
                    <div class="button-back-left undefined" routerLink="/home">
                      <div class="content-back"><svg width="26" height="24" viewBox="0 0 26 24" fill="none"
                          xmlns="http://www.w3.org/2000/svg">
                          <path d="M15.92 18L9.67998 12L15.92 6" stroke="#fff" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round"></path>
                        </svg><span class="title-back">Quay lại</span></div>
                    </div>
                    <div class="header-title " style="left: 105.195px; top: 16px; max-width: 222.75px;">Xác nhận khoản vay</div>                  </div>
                </div>
              </div>
            </div>
            <div class="content-screen-stack"
          style="transform: translateX(0px); padding-bottom: 0px; padding-top: 54px;">
          <div class="loan-confirm d-grid h-100">
            <div>
              <div class="text-align-center fw-600 fs-14">Thông tin khoản vay của bạn</div>
              <div class="ph-16 bg-white fs-14 br-12 mt-16">
                <div class="d-flex pv-16 justify-content-between"
                  style="border-bottom: 1px dashed rgb(254, 127, 45);">
                  <div>Số tiền vay:</div>
                  <div class="fw-600 fs-14">{{loan.total_loan | number}}đ</div>
                </div>
                <div class="d-flex  pv-16 justify-content-between"
                  style="border-bottom: 1px dashed rgb(254, 127, 45);">
                  <div>Thời gian vay:</div>
                  <div class="fw-600 fs-14">{{loan.time || ''}} tháng</div>
                </div>
                <div class="d-flex pt-16 justify-content-between">
                  <div>Trả nợ hàng tháng:</div>
                  <div class="fw-600 fs-14">{{loan.recurring_payment | number}}đ</div>
                </div>
                <div class="pb-16" style="border-bottom: 1px dashed rgb(254, 127, 45);"><em
                    style="font-size: 13px;">(Đã bao gồm tiền lãi hàng tháng là 210.000đ)</em></div>
                <div class="d-flex pv-16 justify-content-between">
                  <div>Ngân hàng nhận tiền:</div>
                  <div class="fw-600 fs-14" *ngIf="(loan$ | async) as loan">
                    {{loan.user.bank || ''}}
                  </div>
                </div>
              </div>
            </div>
            <div class="d-flex align-items-end w-100 mt-16">
              <div class="button-custom w-100">
                <button type="button" (click)="handleLoan()" class="ant-btn ant-btn-primary"><span>Xác
                    nhận</span>
                  </button>
                </div>
            </div>
          </div>
        </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
