<div class="center">

  <div class="chat">
    <div class="contact bar">
      <div class="pic stark"></div>
      <div class="name">
        Admin
      </div>
      <div class="seen">
        online
      </div>
    </div>
    <div class="messages" id="chat" #chatContainer>
      <!-- <div class="time">
        Today at 11:41
      </div> -->
      <div *ngFor="let msg of messageUser" >
        <div *ngIf="msg.message" class="message {{user.id != msg.from_user ? 'stark' : 'parker'}} ">
          <p> {{msg?.message}}</p>
          <div class="time">
            {{msg.created_at | date:'shortTime'}}
          </div>
        </div>
        <div *ngIf="msg.photo" class="message {{user.id != msg.from_user ? 'stark-photo' : 'parker-photo'}} ">
          <img *ngIf="msg?.photo" [src]="url + msg?.photo" width="100%" alt="">
          <div class="time">
            {{msg.created_at | date:'shortTime'}}
          </div>
        </div>
      </div>
      <div class="message stark">
        <div class="typing typing-1"></div>
        <div class="typing typing-2"></div>
        <div class="typing typing-3"></div>
      </div>
      <div class="image-container">
        <div *ngIf="image" class="overlay">
          <img *ngIf="image" [src]="image" class="show-photo" alt="">
          <svg viewBox="-2.4 -2.4 28.80 28.80" fill="none" xmlns="http://www.w3.org/2000/svg" (click)="removeImage()">
            <g id="SVGRepo_bgCarrier" stroke-width="0"
               transform="translate(2.2799999999999994,2.2799999999999994), scale(0.81)">
              <rect x="-2.4" y="-2.4" width="28.80" height="28.80" rx="14.4" fill="#d8e4e8" strokewidth="0"></rect>
            </g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC"
               stroke-width="0.72">
              <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M5.46967 5.46967C5.76256 5.17678 6.23744 5.17678 6.53033 5.46967L18.5303 17.4697C18.8232 17.7626 18.8232 18.2374 18.5303 18.5303C18.2374 18.8232 17.7626 18.8232 17.4697 18.5303L5.46967 6.53033C5.17678 6.23744 5.17678 5.76256 5.46967 5.46967Z"
                    fill="#f00505"></path>
              <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M18.5303 5.46967C18.8232 5.76256 18.8232 6.23744 18.5303 6.53033L6.53035 18.5303C6.23745 18.8232 5.76258 18.8232 5.46969 18.5303C5.17679 18.2374 5.17679 17.7626 5.46968 17.4697L17.4697 5.46967C17.7626 5.17678 18.2374 5.17678 18.5303 5.46967Z"
                    fill="#f00505"></path>
            </g>
            <g id="SVGRepo_iconCarrier">
              <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M5.46967 5.46967C5.76256 5.17678 6.23744 5.17678 6.53033 5.46967L18.5303 17.4697C18.8232 17.7626 18.8232 18.2374 18.5303 18.5303C18.2374 18.8232 17.7626 18.8232 17.4697 18.5303L5.46967 6.53033C5.17678 6.23744 5.17678 5.76256 5.46967 5.46967Z"

              <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M18.5303 5.46967C18.8232 5.76256 18.8232 6.23744 18.5303 6.53033L6.53035 18.5303C6.23745 18.8232 5.76258 18.8232 5.46969 18.5303C5.17679 18.2374 5.17679 17.7626 5.46968 17.4697L17.4697 5.46967C17.7626 5.17678 18.2374 5.17678 18.5303 5.46967Z"
                    fill="#f00505"></path>
            </g>
          </svg>
        </div>
      </div>
    </div>
    <div class="input" [formGroup]="messageForm">
      <div class="input-icon">
        <svg class="icon-file" viewBox="-3.12 -3.12 30.24 30.24" fill="none" xmlns="http://www.w3.org/2000/svg"
             transform="rotate(0)" (click)="send_image.click()">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>

        <input (change)="sendImage($event)" style="display: none" type="file" accept="image/*" #send_image/>
        <input  type="text" formControlName="message" />
      <button class="send-message" [disabled]="isButtonDisabled" (click)="handleMessage()">Gá»­i</button>
    </div>
  </div>
</div>
</div>
