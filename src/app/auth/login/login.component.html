<div class="root">

  <div class="layout">
    <div class="content" style="max-width: 375px;">
      <div class="stacks stacks-body-wrap" style="opacity: 1;">
        <div class="screen screen-stack">
          <!-- <div class="screen-stack screen-stack-wrap">
              <div class="animation-screen-stack" style="opacity: 1;"> -->
          <div class="animation-screen-stack-content" style="max-width:
            375px;">
            <div class="swapHeader" style="opacity: 1;">
              <div class="header " style="height: 140px; background-color: rgb(4, 109, 181);
                background-image:
                url(&quot;https://vaydaiphat.com/images/5796f41f7f4cefe1669c913055eeb31e-backgroundLogin.svg&quot;);
                border-radius: 0px 0px 35px 35px;">
              </div>
            </div>
          </div>
        </div>

        <div class="screen screen-stack">
          <div class="screen-stack screen-stack-wrap">
            <div class="animation-screen-stack" style="opacity: 1;">
              <div class="animation-screen-stack-content" style="max-width:
                375px;">
                <div class="swapHeader" style="opacity: 1;">
                  <div class="header " style="height: 140px; background-color: rgb(4, 109, 181);
                    background-image:
                    url(&quot;https://vaydaiphat.com/images/5796f41f7f4cefe1669c913055eeb31e-backgroundLogin.svg&quot;);
                    border-radius: 0px 0px 35px 35px;">

                  </div>
                </div>
              </div>
            </div>
            <div class="content-screen-stack" style="transform: translateX(0px); padding-bottom: 0px;
              padding-top: 140px;">
              <div class="login">
                <div class="title-login">Đăng nhập</div>
                <form class="ant-form ant-form-vertical" style="margin-top:
                  24px;" [formGroup]="loginForm" (ngSubmit)="login()">
                  <div class="ant-form-item">
                    <div class="ant-row ant-form-item-row">
                      <div class="ant-col ant-form-item-control">
                        <div class="ant-form-item-control-input">
                          <div class="ant-form-item-control-input-content"><span
                              class="ant-input-affix-wrapper input-custom"><span class="ant-input-prefix"><img
                                  src="https://vaydaiphat.com/images/b6b28bf4bff597a0c30ff988e26f9601-phone.svg"
                                  alt=""></span>
                              <input class="ant-input" inputmode="tel" placeholder="Vui lòng nhập số điện thoại"
                                id="phone" formControlName="phone" type="text" value=""></span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <span class="text-danger" style="margin-bottom: -19px;
                    display: flex;" *ngIf="(loginFormControl['phone'].touched || submitted)
                    && loginFormControl['phone'].errors?.['required']">
                      Số điện thoại không được để trống
                    </span>
                    <span class="text-danger" style="margin-bottom: -19px;
                    display: flex;" *ngIf="loginFormControl['phone'].touched &&
                    loginFormControl['phone'].errors?.['minlength']">
                      Số điện thoại phải lớn hơn 8 số
                    </span>
                    <span class="text-danger" style="margin-bottom: -19px;
                      display: flex;"
                          *ngIf="errors">
                      {{errors?.error?.phone}}
                    </span>

                  </div>
                  <div class="ant-form-item">
                    <div class="ant-row ant-form-item-row">
                      <div class="ant-col ant-form-item-control">
                        <div class="ant-form-item-control-input">
                          <div class="ant-form-item-control-input-content"><span class="ant-input-affix-wrapper
                              ant-input-password input-custom"><span class="ant-input-prefix"><img
                                  src="https://vaydaiphat.com/images/f1abc4914b0ab74696fa4949158dbece-Lock_Password.svg"
                                  alt=""></span>
                              <input placeholder="Vui lòng nhập mật khẩu" id="password" action="click" type="{{type}}"
                                formControlName="password" class="ant-input">
                            <span class="ant-input-suffix" (click)="showPassword()"><span
                                  role="img" aria-label="eye-invisible" tabindex="-1" class="anticon anticon-eye-invisible
                                  ant-input-password-icon"><svg viewBox="64 64 896 896" focusable="false"
                                    data-icon="eye-invisible" width="1em" height="1em" fill="currentColor"
                                    aria-hidden="true">

                                    </path>

                                      52.82c.31 3.38.47 6.79.47 10.25a111.94
                                      111.94 0 01-112 112z">
                                    </path>
                                  </svg></span></span></span></div>
                        </div>
                      </div>
                    </div>
                    <span class="text-danger" style="margin-bottom: -19px;
                    display: flex;" *ngIf="(loginFormControl['password'].touched ||
                    submitted) &&
                    loginFormControl['password'].errors?.['required']">
                      Mật khẩu không được để trống
                    </span>
                    <span class="text-danger" style="margin-bottom: -19px;
                    display: flex;" *ngIf="loginFormControl['password'].touched &&
                    loginFormControl['password'].errors?.['minlength']">
                      Mật khẩu phải từ 8 - 16 chữ số
                    </span>
                  </div>

                  <div class="button-custom "><button type="submit" class="ant-btn ant-btn-primary"><span>Đăng Nhập
                      </span></button></div>
                </form>
                <div class="link" style="padding: 16px 0px;" routerLink="/quen-mat-khau"><span>Quên mật khẩu</span></div>
                <div class="link">Chưa có tài khoản?<span class="ml-4" routerLink="/register">Đăng ký ngay</span></div>
                <div class="button-register">
                  <div class="button-custom "><button type="button" routerLink="/register" class="ant-btn ant-btn-primary
                      ant-btn-background-ghost"><span>Đăng
                        ký</span></button></div>
                </div>
              </div>
            </div>
