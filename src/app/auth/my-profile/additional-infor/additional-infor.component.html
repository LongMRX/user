<div id="root">
  <div class="layout undefined">
    <div class="content" style="max-width: 375px;">
      <div class="stacks stacks-body-wrap" style="opacity: 1;">
        <div class="screen screen-stack">
          <div class="screen-stack screen-stack-wrap">
            <div class="animation-screen-stack" style="opacity: 1;">
              <div class="animation-screen-stack-content" style="max-width: 375px;">
                <div class="swapHeader" style="opacity: 1;">
                  <div class="header " style="background-color: rgb(4, 109, 181);">
                    <div class="button-back-left undefined">
                      <div class="content-back" routerLink="/thong-tin-cua-toi">
                        <svg width="26" height="24" viewBox="0 0 26 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M15.92 18L9.67998 12L15.92 6" stroke="#fff" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                        </svg>
                        <span class="title-back">Quay lại</span></div>
                    </div>
                    <div class="header-title " style="left: 110.711px; top: 16px; max-width: 222.75px;">Thông tin bổ
                      sung
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="content-screen-stack"
                 style="transform: translateX(0px); padding-bottom: 0px; padding-top: 54px;">
              <div class="more-profile">
                <form novalidate="" class="ant-form ant-form-horizontal" style="display: grid;"
                [formGroup]="additionalForm" (ngSubmit)="save()">
                  <div>
                    <div class="text-align-center fw-600 fs-14">Khách hàng vui lòng cung cấp thêm bằng lái xe
                      hoặc giấy tờ khác để tăng khả năng xét duyệt
                    </div>
                    <div class="ant-form-item">
                      <div class="ant-row ant-form-item-row">
                        <div class="ant-col ant-form-item-control">
                          <div class="ant-form-item-control-input">
                            <div class="ant-form-item-control-input-content">
                              <div class="add-visa">
                                <div class="img_upload_cccd" style="width: 100%; height: 200px;" *ngIf="image || additionalImage">
                                  <img [src]="image || additionalImage " alt="" style="width: 100%;">
                                </div>
                                <div class="d-flex justify-content-center" style="padding-top: 24px;">
                                  <div class="button-custom ">
                                    <button type="button" [ngStyle]="{'display': image ? 'none' : '' }" (click)="additional_information.click()"
                                            class="ant-btn ant-btn-primary ant-btn-background-ghost d-flex align-items-center justify-content-center"
                                            style="max-width: 230px; height: 44px; width: 100%;">
                                      <div class="d-flex align-items-center"
                                           style="margin-right: 4px; margin-bottom: -1px;">
                                        <svg width="14" height="14" viewBox="0 0 14 14" fill="#fe7f2d"
                                             xmlns="http://www.w3.org/2000/svg">
                                          <path
                                            d="M4.52676 3.87959L6.14894 2.25684L6.16119 10.2085C6.16119 10.6917 6.55293 11.0835 7.03616 11.0835C7.51938 11.0835 7.91112 10.6917 7.91112 10.2085L7.89887 2.26676L9.51172 3.87962C9.84744 4.2272 10.4013 4.23682 10.7489 3.90111C11.0965 3.5654 11.1061 3.01149 10.7704 2.66392C10.7634 2.65661 10.7562 2.64945 10.7489 2.64242L8.87533 0.768829C7.85025 -0.256272 6.18826 -0.256272 5.16316 0.768801L5.16313 0.768829L3.28957 2.6424C2.95385 2.98998 2.96348 3.54388 3.31106 3.87959C3.65013 4.20708 4.18769 4.20708 4.52676 3.87959Z"></path>
                                          <path
                                            d="M13.1247 8.4585C12.6415 8.4585 12.2497 8.85023 12.2497 9.33346V12.0114C12.2494 12.143 12.1428 12.2497 12.0112 12.25H1.98873C1.85711 12.2497 1.75047 12.143 1.75017 12.0114V9.33346C1.75017 8.85023 1.35843 8.4585 0.875207 8.4585C0.391981 8.4585 0.000244141 8.85023 0.000244141 9.33346V12.0114C0.00152924 13.1091 0.891065 13.9986 1.98873 13.9999H12.0111C13.1088 13.9986 13.9983 13.1091 13.9996 12.0114V9.33346C13.9996 8.85023 13.6079 8.4585 13.1247 8.4585Z"></path>
                                        </svg>
                                      </div>
                                      <span>Tải thêm dữ liệu</span></button>
                                  </div>
                                </div>
                              </div>
                              <input class="d-none" type="file" accept="image/*"
                              (change)="upload($event)" #additional_information></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex align-items-end" style="margin: 16px 0px;">
                    <div class="button-custom w-100">
                      <button type="submit" [disabled]="currentUser.status_additional == 1 || additionalForm.invalid" class="ant-btn ant-btn-primary"><span>Gửi đi</span></button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="bottom-bar">
              <div class="animation-screen-stack-content">
                <div class="animation-screen-stack-content" style="max-width: 375px; transform: translateX(0px);"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
