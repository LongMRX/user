<div id="root">
  <div class="layout undefined">
    <div class="content" style="max-width: 375px;">
      <div class="stacks stacks-body-wrap" style="opacity: 1;">
        <div class="screen screen-stack money-header" style="position: fixed;left: auto;z-index: 99999;height: 8% !important;">
          <div class="animation-screen-stack-content" style="max-width: 375px;">
            <div class="swapHeader" style="opacity: 1;">
              <div class="header " style="background-color: rgba(255, 255, 255, 0.95);">
                <div class="header-logo">
                  <img [src]="logo" alt="" width="140">
                  <div class="align-items-center" style="display: {{token == null ? 'none' : 'flex'}};">
                    <img src="https://vaydaiphat.com/images/9b636213bf61ef33f1f4c8d50e0bc94c-wallet.svg" alt=""
                      class="mr-4">
                    {{loan | number:'1.0-0' }}
                    <span class="fs-12 ml-2"
                      style="text-decoration: underline; margin-top: -2px;">đ
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="content-screen-stack" style="transform: translateX(0px); padding-bottom: 56px; padding-top: 54px;">
          <div class="home">
            <div class="banners-home relative">
              <div class="w-100 banners-home-view h-100" style="transform: translateX(0px); display: -webkit-box;">
                <div class="w-100 h-100">
                  <img class="image-header-top"
                    src="https://image-longthanh.s3.ap-southeast-1.amazonaws.com/181/31-07-2022/banner-app.JPEG" alt=""
                    style="height: 100%; width: 100%;">
                </div>
              </div>
              <img class="pre-banner" src="https://vaydaiphat.com/images/c0ca65126093c2e2d530bbdf8c41862e-preBanner.svg"
                alt="" style="opacity: 0.5;">
              <img class="next-banner"
                src="https://vaydaiphat.com/images/ef897ee7c9c085b9c0d28c7e6daef8dc-nextBanner.svg" alt=""
                style="opacity: 0.5;">
              <div class="preview-dot-banner">
                <div class="dot-div" style="opacity: 1;"></div>
              </div>
            </div>
            <div class="content-action">
              <div class="action"><img
                  src="https://vaydaiphat.com/images/43f92d347d8da75d8b5a91c79fff1e3f-BigSavings.svg" alt=""
                  style="width: 48px; height: 48px; padding: 0px;">
                <div style="padding-top: 12px;">Tiết kiệm lớn</div>
              </div>
              <div class="action">
                <img src="https://vaydaiphat.com/images/ca2298978eba906df3c82237013616f2-RateIcon.svg" alt=""
                  style="width: 48px; height: 48px; padding: 0px;">
                <div style="padding-top: 12px;">Lãi suất thấp

                </div>
              </div>
              <div class="action">
                <img src="https://vaydaiphat.com/images/5391f7855d450b35a83f3b19ddbe6699-Giaingan.svg" alt=""
                  style="width: 48px; height: 48px; padding: 0px;">
                <div style="padding-top: 12px;">Giải ngân nhanh

                </div>
              </div>
            </div>
            <div class="home-notification">
              <div class="content-notification">
                <div style="transform: translateY({{- runIndex + 'px'}} ); transition: transform 1.1s ease 0s;">
                  <div>
                    <div>
                      <div class="content-notification">
                        <div class="content-item" *ngFor="let item of data; let i = index">
                          <span style="padding-right: 5px; line-height: 0;">
                            <img src="https://vaydaiphat.com/images/76d97b8f4532d72cb5106c82a687bb68-Polygon.svg" alt=""
                              style="width: 10px; height: 10px; padding: 0px;"></span>
                          <div class="d-flex align-items-center fw-500 fs-11" style="line-height: 11px;">
                            <span class="fs-12 primary" style="padding: 0px 2px; min-width: 75px;">Chúc
                              mừng:</span>
                            <span
                              style="color: rgb(18, 24, 38); padding: 0px 2px; margin-top: 0.5px;">{{item?.phone}}</span>
                            <span class="fs-12 primary" style="padding: 0px 2px; min-width: 110px;">đã rút thành
                              công</span>
                            <span style="color: rgb(18, 24, 38); padding: 0px 2px; margin-top: 0.5px;">{{item.money}}
                            </span>
                          </div>

                        </div>
                      </div>
                    </div>
                    <div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="user-select-none">
              <div class="home-money-change" style="position: relative;">
                <div class="home-money-change-children" style="position: absolute; top: -19px;">
                  <div class="home-money-change-title">Tổng số tiền vay</div>
                  <div class="home-money-change-number"><input class="ant-input input-custom input-number-home"
                      pattern="[0-9]*" inputmode="numeric" type="text" value="{{rangMoney | number }}đ" disabled
                      min="{{minMoney}}" max="{{maxMoney}}"></div>
                  <div class="line-moneny-wrap">
                    <div class="d-flex" (click)="changeMoneyDown()"
                      style="background-image: url(&quot;https://vaydaiphat.com/images/542ff0579649506a016cb657a45615a8-GroupButtonSub.svg&quot;); height: 32px; width: 32px;">
                    </div>
                    <div>
                      <td><input style="width: 236px;" type="range" name="range_money" min="{{minMoney}}"
                          max="{{maxMoney}}" id="range_money" (input)="getValuerange($event)" value="{{minMoney}}"></td>
                    </div>
                    <div class="d-flex" (click)="changeMoneyUp()"
                      style="background-image: url(&quot;https://vaydaiphat.com/images/786e67033f83a7fff24300fd47dace77-GroupButtonAdd.svg&quot;); height: 32px; width: 32px;">
                    </div>
                  </div>
                </div>
              </div>
              <div class="time-line-money-change">
                <div class="title-time-line">Thời gian cho vay</div>
                <div class="button-time-line-list">
                      <div class="button-custom button-time-line-items" (click)="getMonth(6)">
                        <button type="button"
                          class="ant-btn ant-btn-primary {{rangMonth != 6 ? 'ant-btn-background-ghost' : '' }}"><span>6 tháng</span>
                        </button>
                        </div>
                      <div class="button-custom button-time-line-items" (click)="getMonth(12)">
                        <button type="button"
                          class="ant-btn ant-btn-primary ant-btn-background-ghost"><span>12 tháng</span>
                        </button>
                      </div>
                      <div class="button-custom button-time-line-items" (click)="getMonth(18)">
                        <button type="button"
                          class="ant-btn ant-btn-primary ant-btn-background-ghost"><span>18 tháng</span>
                        </button>
                      </div>
                      <div class="button-custom button-time-line-items" (click)="getMonth(24)">
                        <button type="button"
                          class="ant-btn ant-btn-primary ant-btn-background-ghost"><span>24 tháng</span>
                        </button>
                      </div>
                      <div class="button-custom button-time-line-items" (click)="getMonth(36)">
                        <button type="button"
                          class="ant-btn ant-btn-primary ant-btn-background-ghost"><span>36 tháng</span>
                        </button>
                      </div>
                      <div class="button-custom button-time-line-items" (click)="getMonth(48)">
                        <button type="button"
                          class="ant-btn ant-btn-primary ant-btn-background-ghost"><span>48 tháng</span>
                        </button>
                      </div>
                      <div class="button-custom button-time-line-items" (click)="getMonth(60)">
                        <button type="button"
                          class="ant-btn ant-btn-primary ant-btn-background-ghost"><span>60 tháng</span>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div style="padding: 0px 16px;">
                    <div class="info-interest">
                      <div class="d-flex align-items-center h-100"><span class="primary"
                          style="font-weight: 600; font-size: 14px; padding-right: 4px;">Trả nợ định kỳ:</span><span
                      style="color: rgb(0, 0, 0); font-weight: 600;">{{payments | number}}đ</span></div>
                  <div class="info-interest-description">(Bao gồm lãi và gốc 210.000đ)</div>
                </div>
              </div>
              <div style="padding: 16px;" (click)="storeLoanPackage()">
                <div class="button-custom "><button type="button" class="ant-btn ant-btn-primary"
                    style="margin-top: 16px;"><span>Nộp đơn nhanh</span></button></div>
              </div>
            </div>
          </div>
        </div>
        <div class="bottom-bar">
          <div class="animation-screen-stack-content">
            <div class="animation-screen-stack-content" style="max-width: 375px; transform: translateX(0px);">
              <div class="bottom-bar-content">
                <div class="item-bottom-bar" style="width: 93.75px;">
                  <div style="text-align: center;"><svg width="24" height="24" viewBox="0 0 24 24" fill="#046DB5"
                      xmlns="http://www.w3.org/2000/svg">
                      <g clip-path="url(#clip0_119_11837)">
                        <path
                          d="M12 14.9927C10.3432 14.9927 9 16.3358 9 17.9927V23.9927H15V17.9927C15 16.3358 13.6568 14.9927 12 14.9927Z">

                          d="M17 17.9926V23.9926H21C22.6568 23.9926 24 22.6495 24 20.9926V11.8716C24.0002 11.3521 23.7983 10.8529 23.437 10.4796L14.939 1.29261C13.4396 -0.329735 10.9089 -0.429344 9.28655 1.07009C9.20949 1.14134 9.13523 1.21555 9.06403 1.29261L0.581016 10.4766C0.208734 10.8515 -0.000140554 11.3584 7.09607e-08 11.8866V20.9926C7.09607e-08 22.6495 1.34316 23.9926 3 23.9926H6.99998V17.9926C7.01869 15.2658 9.22027 13.0391 11.8784 12.9749C14.6255 12.9087 16.9791 15.1733 17 17.9926Z">
                        </path>

                          d="M12 14.9927C10.3432 14.9927 9 16.3358 9 17.9927V23.9927H15V17.9927C15 16.3358 13.6568 14.9927 12 14.9927Z">
                        </path>
                      </g>
                      <defs>
                        <clipPath id="clip0_119_11837">
                          <rect width="24" height="24" fill="white"></rect>
                        </clipPath>
                      </defs>
                    </svg></div>
                  <div class="title-bottom-bar" style="text-align: center; font-size: 14px; color: rgb(4, 109, 181);">
                    Trang chủ</div>
                </div>
                <div class="item-bottom-bar" style="width: 93.75px;" routerLink="/support">
                  <div style="text-align: center;"><svg width="24" height="24" viewBox="0 0 20 24" fill="#828282"

                      </path>
                    </svg></div>
                  <div class="title-bottom-bar" style="text-align: center; font-size: 14px; color: rgb(130, 130, 130);">
                    Hỗ trợ</div>
                </div>
                <div class="item-bottom-bar" style="width: 93.75px;" routerLink="/vi-tien">
                  <div style="text-align: center;"><svg width="24" height="24" viewBox="0 0 16 16" fill="#828282"

                        <clipPath id="clip0_726_5123">
                          <rect width="16" height="16" fill="white"></rect>
                        </clipPath>
                      </defs>
                    </svg></div>
                  <div class="title-bottom-bar" style="text-align: center; font-size: 14px; color: rgb(130, 130, 130);">
                    Ví tiền</div>
                </div>
                <div class="item-bottom-bar" style="width: 93.75px;" (click)="redrect()">
                  <div style="text-align: center;"><svg width="24" height="24" viewBox="0 0 24 24" fill="#828282"
                      xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M12 12C15.3137 12 18 9.31371 18 6C18 2.68629 15.3137 0 12 0C8.68629 0 6 2.68629 6 6C6 9.31371 8.68629 12 12 12Z">
                      </path>
                      <path
                        d="M12 14C7.03172 14.0055 3.00553 18.0317 3 23C3 23.5523 3.4477 24 3.99998 24H20C20.5522 24 21 23.5523 21 23C20.9945 18.0317 16.9683 14.0055 12 14Z">
                      </path>
                    </svg></div>
                  <div class="title-bottom-bar" style="text-align: center; font-size: 14px; color: rgb(130, 130, 130);">
                    {{token ? button : 'Đăng nhập'}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #approvalModal let-modal>
  <app-modal-approval [loanPackage]="loanPackage"></app-modal-approval>
</ng-template>
